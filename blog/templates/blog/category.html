{% extends "base.html" %}

{% block content %}
    <div class="d-flex mt-4 justify-content-center">
        <div style="max-width: 400px" class="card d-flex">
            <img style="max-width: 400px; max-height: 200px" src="{{ category.photo.url }}" class="card-img-top img-thumbnail" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ category.title }}</h5>
                <p class="card-text">{{ category.about|default:"" }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Кол-во новостей в
                    категории: {{ category.post_count }}</li>
            </ul>
            <div class="card-body">
                <a href="{% url 'by_category' category.id %}" class="btn btn-primary">К новостям по категории</a>
            </div>
        </div>
    </div>
{% endblock %}
